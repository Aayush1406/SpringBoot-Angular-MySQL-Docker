<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Course Registration Form</h3>

<div>
  <form #studentForm="ngForm" (ngSubmit)="onSubmit(studentForm.value)">
    <label for="stdname">Student Name</label>
    <input type="text" id="stdName" name="stdName" required [(ngModel)]="student.stdName" placeholder="Your name..">


    <label for="stdCourse">Course Name</label>
    <input type="text" id="stdCourse" name="stdCourse" required [(ngModel)]="student.stdCourse" placeholder="Course name..">
  
<label for="stdFee">Course Fee</label>
    <input type="text" id="stdFee" name="stdFee" required (ngModel)="student.stdFee" placeholder="Course Fees..">

    <input type="submit" value="Submit">
  </form>
</div>

</body>
<h1>{{msg}}</h1>
</html>
